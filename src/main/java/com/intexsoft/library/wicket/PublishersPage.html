<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Издатели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<span wicket:id="navbar"></span>
<div class="container-fluid">
    <div class="container">
        <div class="row text-center">
            <button wicket:id="createPublisherButton" type="button" class="btn btn-primary">Добавить нового издателя
            </button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Имя издателя</th>
                <th scope="col">Навигация</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <th scope="col" wicket:id="dataRow"></th>
                <th>
                    <span wicket:id="panel"></span>
                </th>
            </tr>
            </tbody>
        </table>
        <div class="row justify-content-center">
            <div class="col col-md-auto" wicket:id="paginationPanel">
            </div>
        </div>
    </div>
</div>
<footer class="text-muted" wicket:id="footer">
</footer>
</body>
</html>
