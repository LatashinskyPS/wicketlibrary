<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Подтверждение</h5>
        </div>
        <div class="modal-body">
            <p>Вы уверены что желаете удалить запись об авторе?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" wicket:id="confirm">Да</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" wicket:id="close">Нет</button>
        </div>
    </div>
</div>
</body>
</html>
