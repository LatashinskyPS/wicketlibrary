<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <form wicket:id="form">
        <div class="mb-3">
            <label for="nameInput">Enter name:</label><br/>
            <input wicket:id="name" id="nameInput" type="text" size="40"
                   placeholder="Book name"/><br/>
            <label for="descriptionInput">Enter description:</label><br/>
            <input wicket:id="description" id="descriptionInput" type="text" size="40"
                   placeholder="Book description(not required)"/><br/>
        </div>
        <label for="publisherDropDown">Select publisher:</label><br/>
        <select wicket:id="publisher" class="form-select" id="publisherDropDown">
        </select>
        <label for="check">Select authors:</label><br/>
        <div class="form-check" wicket:id="authors">
            <span wicket:id="authors">
                <input type="checkbox" wicket:id="check" id="check"/>
                <label wicket:id="authorName" style="display:inline;"></label><br/>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" wicket:id="return">Cancel</button>
    </form>
    <div id="feedbackPanel" class="alert alert-primary" role="alert">
        <span wicket:id="feedback"></span>
    </div>
</div>
</body>
</html>
