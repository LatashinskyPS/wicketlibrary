<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div wicket:id="navbar"></div>
<button wicket:id="createAuthorButton" type="button" class="btn btn-primary">Add author</button>
<div class="container-fluid">
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Book name</th>
                <th scope="col">Buttons</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <th scope="col" wicket:id="dataRow"></th>
                <th>
                    <div wicket:id="confirm"></div>
                    <button type="button" class="btn btn-primary" wicket:id="showButton">Show author</button>
                    <button type="button" class="btn btn-danger" wicket:id="deleteButton">Delete author</button>
                </th>
            </tr>
            </tbody>
        </table>
        <div class="row justify-content-center">
            <div class="col col-md-auto" wicket:id="paginationPanel">
            </div>
        </div>
    </div>
</div>
</body>
</html>
