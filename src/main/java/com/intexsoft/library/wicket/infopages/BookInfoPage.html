<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div wicket:id="navbar">
</div>
<div class="container-fluid">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">
                <h4>Редактирование информации о книге</h4>
            </th>
            <th scope="col">
                <h4>Информация о книге</h4>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col">
               <span wicket:id="panel"></span>
            </th>
            <th scope="col">
                <div>Имя:<span wicket:id="name"></span></div>
                <div>Описание:<span wicket:id="description"></span></div>
                <div>Авторы:<span wicket:id="authors"></span></div>
                <div>Издатели:<span wicket:id="publisher"></span></div>
            </th>
        </tr>
        </tbody>
    </table>
    <div class="row justify-content-end">
        <div class="col-md-auto">
            <button type="button" class="btn btn-secondary" wicket:id="return">Вернуться в раздел "книги"</button>
        </div>
    </div>
</div>
<footer class="text-muted" wicket:id="footer">
</footer>
</body>
</html>
