<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <button type="button" class="btn btn-secondary" wicket:id="return">Cancel</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" width="750">
                <h4>Edit author</h4>
            </th>
            <th scope="col">
                <h4>Info author</h4>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col">
                <form wicket:id="form">
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-text">First and surname name</span>
                            <input type="text" aria-label="First name" class="form-control" wicket:id="name">
                            <input type="text" aria-label="Last name" class="form-control" wicket:id="surname">
                        </div>
                        <label for="dateBornInput">Enter date of born:</label><br/>
                        <input wicket:id="dateBorn" id="dateBornInput" type="text" size="40"
                               placeholder="Date of born(dd/mm/yyyy)"/><br/>
                        <label for="dateDeathInput">Enter date of death(empty if alive):</label><br/>
                        <input wicket:id="dateDeath" id="dateDeathInput" type="text" size="40"
                               placeholder="Date of death(dd/mm/yyyy)"/><br/>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </th>
            <th scope="col">
                <div wicket:id="info"></div>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
