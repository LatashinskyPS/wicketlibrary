<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <button type="button" class="btn btn-secondary" wicket:id="return">Cancel</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" width="750">
                <h4>Edit publisher</h4>
            </th>
            <th scope="col">
                <h4>Info publisher</h4>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col">
                <form wicket:id="form">
                    <div class="row">
                        <div class="mb-3">
                            <label for="nameInput">Enter name:</label><br/>
                            <input wicket:id="name" id="nameInput" type="text" size="40" placeholder="Publisher name"/><br/>
                            <label for="surnameInput">Enter address:</label><br/>
                            <input wicket:id="address" id="surnameInput" type="text" size="40" placeholder="Publisher address"/><br/>
                            <label for="numberInput">Enter number:</label><br/>
                            <input wicket:id="number" id="numberInput" type="text" size="40" placeholder="(###)###-####"/><br/>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </th>
            <th scope="col">
                <div wicket:id="info"></div>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
