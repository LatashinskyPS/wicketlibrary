<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <form wicket:id="form">
        <div class="mb-3">
            <label for="nameInput">Enter name:</label><br/>
            <input wicket:id="name" id="nameInput" type="text" size="40" placeholder="Publisher name"/><br/>
            <label for="surnameInput">Enter address:</label><br/>
            <input wicket:id="address" id="surnameInput" type="text" size="40" placeholder="Publisher address"/><br/>
            <label for="numberInput">Enter number:</label><br/>
            <input wicket:id="number" id="numberInput" type="text" size="40" placeholder="(###)###-####"/><br/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" wicket:id="return">Cancel</button>
    </form>
    <div id="feedbackPanel" class="alert alert-primary" role="alert">
        <span wicket:id="feedback"></span>
    </div>
</div>
</body>
</html>
