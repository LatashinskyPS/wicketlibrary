<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 bg-white">
                <br/>
                <button type="submit" class="btn btn-primary" wicket:id="addAuthorButton">Add new author</button>
                <button type="submit" class="btn btn-primary" wicket:id="addPublisherButton">Add new publisher</button>
                <button type="submit" class="btn btn-primary" wicket:id="addBookButton">Add new book</button>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <div class="row ui-corner-left">
        <div class="col col-md-auto" wicket:id="pagingNavigator">
            <ul class="pagination" wicket:id="pageLink">
                <li class="page-item">
                    <a class="page-link">
                        <span wicket:id="pageNumber"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table>
    <tr>
        <th>link</th>
    </tr>
    <tr wicket:id="rows">
        <td wicket:id="dataRow"></td>
    </tr>
</table>
</body>
</html>
