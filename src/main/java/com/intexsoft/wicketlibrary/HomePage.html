<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row gx-5">
        <div class="col text-center">
            <div class="p-3 bg-white">
                <br/>
                <button type="submit" class="btn btn-primary" wicket:id="addAuthorButton">Add new author</button>
                <button type="submit" class="btn btn-primary" wicket:id="addPublisherButton">Add new publisher</button>
                <button type="submit" class="btn btn-primary" wicket:id="addBookButton">Add new book</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container">
        <nav aria-label="Page navigation example">
            <div class="row justify-content-md-center">
                <div class="col col-md-auto">
                    <ul class="pagination">
                        <li wicket:id="first" class="page-link">&lt;&lt;</li>
                        <li wicket:id="prev" class="page-link">&lt;</li>
                    </ul>
                </div>
                <div wicket:id="pagingNavigation" class="col col-md-auto">
                    <ul wicket:id="pageLink" class="pagination">
                        <li wicket:id="pageNumber" class="page-link">5</li>
                    </ul>
                </div>
                <div class="col col-md-auto">

                    <ul class="pagination">
                        <li wicket:id="next" class="page-link">&gt;</li>
                        <li wicket:id="last" class="page-link">&gt;&gt;</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col border">Book name</div>
            <div class="col border">Buttons</div>
        </div>
        <div class="row" wicket:id="rows">
            <div class="col border" wicket:id="dataRow"></div>
            <div class="col border">
                <button type="submit" class="btn btn-primary" wicket:id="button">Show book</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
