<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row gx-5">
        <div class="col text-center">
            <div class="p-3 bg-white">
                <br/>
                <button type="submit" class="btn btn-primary" wicket:id="addAuthorButton">Add new author</button>
                <button type="submit" class="btn btn-primary" wicket:id="addPublisherButton">Add new publisher</button>
                <button type="submit" class="btn btn-primary" wicket:id="addBookButton">Add new book</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container">
        <nav aria-label="Page navigation example">
            <div class="row justify-content-md-center">
                <div class="col col-md-auto">
                    <div class="pagination">
                        <div wicket:id="first" class="page-link">&lt;&lt;</div>
                        <div wicket:id="prev" class="page-link">&lt;</div>
                        <span wicket:id="pagingNavigation">
                            <span wicket:id="pageLink">
                                <span wicket:id="pageNumber" class="page-link"></span>
                            </span>
                        </span>
                        <div wicket:id="next" class="page-link">&gt;</div>
                        <div wicket:id="last" class="page-link">&gt;&gt;</div>
                    </div>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Book name</th>
                <th scope="col">Buttons</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <th scope="col" wicket:id="dataRow"></th>
                <th>
                    <button type="button" class="btn btn-primary" wicket:id="showButton">Show book</button>
                    <button type="button" class="btn btn-danger" wicket:id="deleteButton">Delete book</button>
                </th>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <button type="button" class="btn bg-secondary" wicket:id="update">Update</button>
        </div>
    </div>
</div>
</body>
</html>
